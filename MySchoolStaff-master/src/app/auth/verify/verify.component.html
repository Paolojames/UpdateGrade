<div class="verify-container">
  <div class="verify-header-container"><img class="logo" src="assets/logo.png" /></div>

  <div class="verify-form-container">
    <mat-form-field appearance="fill">
      <mat-label>Verification Code</mat-label>
      <input matInput type="number" placeholder="Verification Code">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="onVerify()">VERIFY</button>

    <div class="register-link-container">
      <a [href]="register" mat-button>Cancel</a>
    </div>
  </div>

  <div class="verify-footer-container">
    <span>&reg; ELEVATEKO Information Technology Services</span>
  </div>
</div>
